<!DOCTYPE html>
<html lang="en">

<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="index.js"></script>

<head>
    <meta charset="UTF-8">
    <title>商场收银系统</title>
<!--    <link rel="icon" href="../../assets/images/logo.png" type="image/x-icon"/>-->
    <link rel="stylesheet" type="text/css" href="index.css">
    <style type="text/css">
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;

    }
    a{
        text-decoration: none;
        background-color: transparent;
    }
    body{
    	background: #f5f5f5;
    }
    </style>
</head>
<body>
   <div class="container">
     <div class="header">
<!--       <img src="../../assets/images/logo.jpg">-->
       <h1>商场收银系统</h1>
     </div>
     <div class="form_area">
        <div class="group_area">
           <input type="text" name="singlePrice" id="singlePrice" placeholder="单价" class="form_msg">
        </div>
         <div class="group_area">
             <input type="text" name="num" id="num" placeholder="数量" class="form_msg">
         </div>
        <div class="group_area">
            <select name="flag" id="flag">
                <option value="八折优惠">员工</option>
                <option value="满100减10">学生</option>
                <option value="六折优惠">VIP</option>
                <option value="无折扣">无折扣</option>
            </select>
<!--           //<input type="text" name="flag" id="flag" placeholder="打折方式" class="form_msg">-->
<!--           <div class="remind">-->
           </div>
        </div>
     </div>
   <div class="btn_area">
        <button id="submit" onclick="submit()">提交</button>
        <button id="reset" onclick="reset()">重置</button>
   </div>
     <div class="res_area">
         <table class="res_list"></table>    
     </div>
   </div>
</body>


</html>
